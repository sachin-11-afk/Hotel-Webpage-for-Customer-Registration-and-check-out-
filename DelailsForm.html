<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Details</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Customer Details</h1>
          </div>
          <div class="panel-body">
            <form action="CustomersForm.php" method="post">
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  name="Name"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <div class="form-group">
              <label for="Address">Address</label>
              <textarea name="Address" placeholder="Enter Your Full Address" class="a"></textarea>
              <br>
              </div>
            </div>
            <div class="form-group">
              <label for="Country">Country</label>
              <input
                type="text"
                class="form-control"
                id="Country"
                name="Country"
              />
            </div>

            </div>
            <div class="form-group">
            <label for="CheckIndate">Check In Date</label>
            <i class="fa fa-calendar lock"></i>
            <input type="date" name="CheckIndate" placeholder="" class="a"><br>
            </div>
            </div>
            <div class="form-group">
                <label for="Check Out date">Check Out Date</label>
            <i class="fa fa-calendar lock"></i>
            <input type="date" name="CheckOutdate" placeholder="" class="a"><br>
            </div>

            <div class="form-group">
                <label for="PaymentStatus">Payment Status</label>
                <div>
                  <label for="Yes" class="radio-inline"
                    ><input
                      type="radio"
                      name="PaymentStatus"
                      value="Y"
                      id="Yes"
                    />Yes</label
                  >
                  <label for="No" class="radio-inline"
                    ><input
                      type="radio"
                      name="PaymentStatus"
                      value="N"
                      id="No"
                    />No</label
                  >
                </div>
              <div class="form-group">
                <label for="PaymentMethod">Payment Method</label>
                <input
                  type="text"
                  class="form-group"
                  id="PaymentMethod"
                  name="PaymentMethod"
                />
              </div>
              <div class="form-group">
                <label for="TotalCost">Total Cost</label>
                <input
                  type="number"
                  class="form-group"
                  id="TotalCost"
                  name="TotalCost"
                />
              </div>

              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Sachin Doley</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
  </body>
</html>
